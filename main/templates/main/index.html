{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block active_class %}active{% endblock %}

{% block content %}
    <div class="section padding_layout_1">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="main_heading text_align_center">
              <h2>oxirgi qo'shilgan noutbuklar</h2>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        {% for product in lastest_products %}
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 margin_bottom_30_all">
            <div class="product_list">
              <div class="product_img"> <img class="img-responsive" src="{{ product.image_url }}" alt=""> </div>
              <div class="product_detail_btm">
                <div class="center">
                  <h4><a href="{% url 'main:product-detail' product.pk %}">{{ product.name }}</a></h4>
                </div>
                <div class="product_price">
                  <p>
                    <span class="new_price">{{ product.price|floatformat:2|intcomma }}</span>
                    <b> UZS </b>
                  </p>
                </div>                
              </div>
            </div>
          </div>  
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
